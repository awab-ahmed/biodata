name: Release new biodata version

on:
  push:
    tags:
      - '*'

jobs:
  build:
    uses: opencb/java-common-libs/.github/workflows/build-java-app-workflow.yml@develop

#  sonar:
#    uses: opencb/java-common-libs/.github/workflows/sonar-analysis-workflow.yml@develop
#    needs: build
#    with:
#      sonarProjectKey: opencb_biodata
#    secrets:
#      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test:
    name: Test biodata
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      - name: Install Samtools
        run: sudo apt-get install samtools
      #      - name: Run tests and create report with Maven
      #        run: mvn -T 2 clean install -DskipTests
      - name: Test and Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=opencb_biodata
  #        run: mvn surefire-report:report
  #      - name: Deploy tests web recursively to remote
  #        uses: garygrossgarten/github-action-scp@release
  #        with:
  #          local: target/site
  #          remote: /mnt/resources/opencb/biodata/tests/${{ github.ref_name }}/${{ github.sha }}
  #          host: 128.232.224.128
  #          username: ${{ secrets.SCP_SITE_USER }}
  #          password: ${{ secrets.SCP_SITE_PASSWORD }}

  deploy-maven:
    uses: opencb/java-common-libs/.github/workflows/deploy-maven-repository-workflow.yml@develop
    needs: test
    secrets:
      MAVEN_NEXUS_USER: ${{ secrets.MAVEN_NEXUS_USER }}
      MAVEN_NEXUS_PASSWORD: ${{ secrets.MAVEN_NEXUS_PASSWORD }}
      MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      MAVEN_GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}

  release:
    uses: opencb/java-common-libs/.github/workflows/release-github-workflow.yml@develop
    needs: deploy-maven